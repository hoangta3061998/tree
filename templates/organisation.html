<li>
  <div ng-class="class">
    
      <input
        ng-click="checkNode(node)"
        type="checkbox"
        ng-checked="node.checked"
        class="regular-checkbox inp"
      />
      <span style="font-weight: bold;" class="title">
        {{ node.name }} ({{totalSite}})
      </span>
      <span class="expand" ng-click="toggleVisibility(node)">
        {{ ( (node.childrenVisibility && node.children.site.length) ) ? '+' :
        '-' }}</span
      >
   
  </div>
</li>
