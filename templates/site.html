<li ng-if="node.isMatched">
  <div class="site-raw">
    <input
      ng-click="checkNode(node)"
      type="checkbox"
      ng-checked="node.checked"
      class="regular-checkbox"
    />
    <span class="code">
      {{ node.code }} - {{node.name}}
    </span>
    <span class="address">
      {{node.address}}
    </span>
  </div>
</li>
