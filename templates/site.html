<li ng-if="node.isMatched">
    <!-- <span ng-click="toggleVisibility(node)"> {{ ( (node.childrenVisibility && node.children.site.length) ) ? '+' : '-' }}</span> -->
    <input ng-click="checkNode(node)" type="checkbox" ng-checked="node.checked">
    <span class="code">
         {{ node.code }} - {{node.name}}
    </span>
    <span class="address">
         {{node.address}}
   </span>
</li>
